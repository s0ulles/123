<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
</head>

<body>
    <!-- `<body>`: Открывающий тег для элемента `body`, который содержит основное содержимое веб-страницы, такое как текст, изображения, ссылки и структурированные разделы. -->
    <header>
        <Center>
            <h1>Ozon</h1>
        </Center>
        <!--  `<center>`: Устаревший тег, который используется для центрирования содержимого внутри него. Рекомендуется использовать CSS для управления стилями вместо этого тега. -->
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Каталог</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Контакты</a></li>
                <!--  `<li>`: Открывающий тег для элемента `li`, представляющего отдельный элемент списка. -->
                <!--  `<a href="#">`: Открывающий тег для элемента `a`, который представляет гиперссылку или ссылку на другую страницу. Здесь используется символ `#` в атрибуте `href` для примера, для создания пустой ссылки. -->
            </ul>
            <!--  `<ul>`: Открывающий тег для элемента `ul`, представляющего маркированный список, который может содержать пункты списка. -->
        </nav>
    </header>
    <style>
        header {
            display: flex;
            align-items: center;
        }

        li {
            display: inline;
            font-size: 20px;
            margin: 0 10px;
        }

        a {
            text-decoration: none;
            color: black;
        }

        img {
            width: 10%;
        }
    </style>
    <main>
        <!-- `<main>`: Открывающий тег для элемента `main`, который представляет основное содержимое страницы. -->
        <section>
            <h2>Популярные товары</h2>
            <div class="product-card">
                <img src="photo1.png" alt="Товар 1">
                <h3>Кроссовки ADIDAS</h3>
                <p>Цена: $100</p>
                <button>Добавить в корзину</button>
            </div>
            <div class="product-card">
                <img src="photo2.png" alt="Товар 2">
                <h3>Футболка GUCCI</h3>
                <!--  `<h2>`, `<h3>`, `<p>`, `<button>`: Открывающие теги для элементов заголовков, абзацев и кнопок. -->
                <p>Цена: $50</p>
                <button>Добавить в корзину</button>
            </div>
        </section>
        <!-- `<section>`: Открывающий тег для элемента `section`, который представляет самостоятельный раздел контента на странице. -->
    </main>

    <footer>
        <!-- `<footer>`: Открывающий тег для элемента `footer`, который представляет нижнюю часть страницы, обычно содержащую авторские права, контактную информацию и другую вспомогательную информацию. -->
        <center>
            <p>&copy; 2023 Ozon. Все права защищены.</p>
        </center>
    </footer>
</body>

</html>
